<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starbucks Menu</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <!-- ⭐ Main Content (adjusted layout) -->
  <div class="main-content">
    <div class="container">
      <h1>Starbucks Menu</h1>

      <div class="category-select" id="categorySelect">
        <button onclick="loadCategory('Drink')">☕ Drink</button>
        <button onclick="loadCategory('Sandwich')">🥪 Sandwich</button>
      </div>

      <div id="backButton" style="display: none;">
        <button onclick="showCategories()">🔙 Back to Menu</button>
      </div>

      <div class="item-list" id="itemList"></div>
    </div>
  </div>

<!-- 🆕 Popup Modal -->
<div class="modal" id="itemModal">
  <div class="modal-content">
    <h3 id="modalItemName"></h3>

    <!-- 1️⃣ SIZE DROPDOWN (filled by JS) -->
    <label for="modalSize">Size:</label>
    <select id="modalSize">
      <option disabled selected>Loading sizes…</option>
    </select>

    <!-- 2️⃣ QUANTITY INPUT -->
    <label for="modalQuantity">Quantity:</label>
    <input type="number" id="modalQuantity" value="1" min="1">

    <button onclick="addToCart()">Add to Cart</button>
    <button class="close" onclick="closeModal()">Cancel</button>
  </div>
</div>


  <!-- 🛒 Fixed Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <h3>🛒 Your Cart</h3>
    <div id="cartItems"></div>
    <div class="cart-summary">
      <p>Total: ₱<span id="cartTotal">0.00</span></p>
      <p>Discount: ₱<span id="cartDiscount">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

    <!-- 💰 Payment Modal -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <h3>Payment</h3>

    <label>Payment Type:</label><br>
    <select id="paymentType">
      <option value="cash">Cash</option>
      <option value="gcash">GCash</option>
    </select><br><br>

    <p>Total: ₱<span id="paymentTotal"></span></p>
    <p>Discount (10%): ₱<span id="paymentDiscount"></span></p>
    <p>Final Amount: ₱<span id="finalAmount"></span></p>

    <label for="cashInput">Enter Amount:</label>
    <input type="number" id="cashInput" min="0"><br><br>

    <button onclick="processPayment()">Pay</button>
    <button class="close" onclick="closePaymentModal()">Cancel</button>
  </div>
</div>


  <script src="menu2.js"></script>
</body>
</html>
